logging:
  level:
    org.flywaydb.core.internal.command.DbMigrate: DEBUG
    org.springframework.security: DEBUG
  datasource:
    url: spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
